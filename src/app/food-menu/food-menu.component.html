<div class="menu-cardapio">
    <div class="menu-item" *ngFor=" let item of dadosApi">
      <div> 
        <img [src]="item.image" alt="Imagem do prato" class="food-image">
      </div>
      <div class="item-name">
        {{ item.name }}
      </div>
      <div class="item-description">
        {{ item.description }}
      </div>
      <div class="item-price">
        R$ {{ item.price }}
      </div>
    </div>
  </div>
